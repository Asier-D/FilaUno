	<div class="roles-container">
			<div id="alertContainer"></div>
			
			<div id="rolesList">
				<!-- Los roles se cargarán dinámicamente con JavaScript -->
			</div>
			
			<div id="emptyState" class="empty-state" style="display: none;">
				<h3>No tienes roles asignados</h3>
				<p>Haz clic en "Añadir Rol" para comenzar</p>
			</div>
		</div>
		<div id="botonVolverContainer">
			<form th:action="@{/administrador}" >
				<input class="btn btn-dark" type="submit" value="Volver" />
			</form>
		</div>
	</div>

	<!-- Modal para añadir rol -->
	<div id="roleModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Añadir Nuevo Rol</h2>
				<span class="close" onclick="closeModal()">&times;</span>
			</div>
			<form id="roleForm" onsubmit="addRole(event)">
				<div class="form-group">
					<label for="roleSelect">Selecciona un Rol:</label>
					<select id="roleSelect" required>
						<option value="">-- Selecciona un rol --</option>
					</select>
				</div>
				<button type="submit" class="btn-submit" id="submitBtn">Asignar Rol</button>
			</form>
		</div>
	</div>

	</script>
	<script src="/script/usuarioScript.js" defer></script>
